<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device width, inital scale=1.0"/>
        <title>D8Practice</title>
        <link type="image/x-icon" rel="icon" href="../d1/k/3etr .jpg"/>
    </head>
    <body>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="First Name" Required placeholder="Ex:Kiran" size="5"><br><br>
            <label for="Sname">Second Name:</label>
            <input typr="text" id="Sname" name="Second Name" Required placeholder="Satakhed"><br><br>
            <label for="Edu">Education:</label>
            <input type="text" id="Edu" name="Education" Required><br><br>
            <label for="Year">Year of Passout:</label>
            <select id="Year" name="Year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select><br><br>
            <label for="skills">Skills Known:</label>
            <input type="text" id="skills" name="Skills Known"><br><br>
            <label for="MNo">Phone Number:</label>
            <input type="tel" id="MNo" name="Phone Number" pattern="[0-9]{12}"><br><br>
            <label for="mail">Email id:</label>
            <input type="email" id="mail" name="Email"><br><br>
            <label for="Addr">Address:</label>
            <input type="text" id="Addr" name="Address"><br><br>
            <label for="'doc">Choose a file</label>
            <input type="file" id="doc" name="Document" Multiple><br><br>
            <label for="other">Other Datails, If any</label>
            <input type="text" id="other" name="Other Details" Disable><br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
